name: Test Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *' # Nightly build at 3 AM UTC

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install Dependencies
        run: go mod download

      - name: Verify Build
        run: go build -v ./cmd/typego

      - name: Run Tests (Race Detector)
        run: go test -v -race ./...

      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
